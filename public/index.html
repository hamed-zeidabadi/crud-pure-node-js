<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست کارهای روزانه</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet"
        type="text/css" />

</head>

<body>
    <main>
        <form class="top">
            <p class="alert"></p>
            <h3 class="title">لیست کارها</h3>
            <div class="control">
                <input type="text" id="entry" placeholder="e.g. some stuffs">
                <button type="submit" class="btn submit-btn">ثبت</button>
                <button type="button" class="btn cancel-btn d-none">لغو</button>
            </div>
        </form>

        <div class="bottom">
            <ul class="list-container">
                <li class="list-item">
                    <p class="text"> لورم ایپسوم ساختگی متن</p>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-check"></i>
                    <i class="fas fa-trash-alt"></i>
                </li>
            </ul>
            <button class="btn clear-btn d-none">Clear Items</button>
        </div>
    </main>
    <script src="fontawesome.js"></script>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/2e032899e0.js"></script>


</body>

</html>
